<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Deriv Tools - Trading</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
  <a href="index.html">Home</a> | 
  <a href="tools.html">Tools</a> | 
  <a href="about.html">About</a>
</nav>

<div class="container">
  <h1>Trading Tools</h1>
  <p>Live charts & prices for Deriv instruments.</p>

  <h2>R_100 Live Price</h2>
  <p id="price2">Loading...</p>

  <h2>Trading Chart</h2>
  <div id="tradingview_chart"></div>
</div>

<script>
  // Live price
  const ws2 = new WebSocket("wss://ws.deriv.com/websockets/v3?app_id=125086");
  ws2.onopen = () => ws2.send(JSON.stringify({ "ticks": "R_100" }));
  ws2.onmessage = msg => {
    const data = JSON.parse(msg.data);
    if (data.tick) document.getElementById("price2").innerText = data.tick.quote;
  };

  // TradingView chart
  const script = document.createElement("script");
  script.src = "https://s3.tradingview.com/tv.js";
  script.async = true;
  script.onload = () => {
    new TradingView.widget({
      "width": "100%",
      "height": 500,
      "symbol": "FOREXCOM:EURUSD",
      "interval": "60",
      "timezone": "Etc/UTC",
      "theme": "light",
      "style": "1",
      "locale": "en",
      "toolbar_bg": "#f1f3f6",
      "enable_publishing": false,
      "allow_symbol_change": true,
      "container_id": "tradingview_chart"
    });
  };
  document.body.appendChild(script);
</script>
</body>
</html>
