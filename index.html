  <a href="https://track.deriv.com/_zuT8t8IlEmj1hit6RV3zsGNd7ZgqdRLk/1/" target="_blank" class="button">Sign Up with Deriv</a>

  <h2>Live R_100 Price</h2>
  <p id="price">Loading...</p>
</div>

<script>
  const ws = new WebSocket("wss://ws.deriv.com/websockets/v3?app_id=125086");
  ws.onopen = () => ws.send(JSON.stringify({ "ticks": "R_100" }));
  ws.onmessage = msg => {
    const data = JSON.parse(msg.data);
    if (data.tick) document.getElementById("price").innerText = data.tick.quote;
  };
</script>
